<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main id="calculator">
        <section id="display">0
        </section>
        <section id="keys">
            <div class="keys-row">
                <div class="key key-clear">AC</div>
                <i class="fa-solid fa-delete-left key delete"></i>
                <i class="fa-solid fa-percent key operator-percent operator"></i>
                <i class="fa-solid fa-plus key operator-plus operator"></i>
            </div>
            <div class="keys-row">
                <div class="key key-number">7</div>
                <div class="key key-number">8</div>
                <div class="key key-number">9</div>
                <i class="fa-solid fa-divide key operator-divide operator"></i>
            </div>
            <div class="keys-row">
                <div class="key key-number">4</div>
                <div class="key key-number">5</div>
                <div class="key key-number">6</div>
                <i class="fa-solid fa-xmark key operator-multiply operator"></i>
            </div>
            <div class="keys-row">
                <div class="key key-number">1</div>
                <div class="key key-number">2</div>
                <div class="key key-number">3</div>
                <i class="fa-solid fa-minus key operator-minus operator"></i>
            </div>
            <div class="keys-row">
                <div class="key key-number">0</div>
                <div class="key decimal key-number">.</div>
                <i class="fa-solid fa-equals key operator-equals"></i>
            </div>
        </section>
    </main>
</body>

</html>
